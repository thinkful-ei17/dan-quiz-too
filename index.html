<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header role="banner">
    <h1>Quiz</h1>
    <section class="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section class="intro js-intro">
      <p>Welcome to the quiz.</p>
      <select class="trivia_categories js-categories" name ="category">
        <option id= 9 value="General Knowledge">General Knowledge</option>
        <option id= 12 value="Entertainment: Music">Entertainment: Music</option>
        <option id= 25 value="Art">Art</option>
        <option id= 27 value="Animals">Animals</option>
      </select><br> 
      <label for="qs">Number of Questions</label>
      <input type="number" name="number of questions" id="qs" min="1" max="10"></input>
      <button class="start js-start">Start Now</button>
    </section>
    <section class="question js-question"></section>
    <section class="question-feedback js-question-feedback"></section>
    <section class="outro js-outro">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
